applicationPort: 3000
registerAdditionalDns:
  enabled: false
image: hmctssandbox.azurecr.io/hmcts/chart-nodejs-testapp
environment:
configmap:
memoryRequests: 64Mi
cpuRequests: 25m
memoryLimits: 512Mi
cpuLimits: 500m
readinessPath: /health
readinessDelay: 5
readinessTimeout: 3
readinessPeriod: 15
livenessPath: /health
livenessDelay: 5
livenessTimeout: 3
livenessPeriod: 15
livenessFailureThreshold: 3
