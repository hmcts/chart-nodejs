applicationPort: 3000
replicas: 1
useInterpodAntiAffinity: true
registerAdditionalDns:
  enabled: false
memoryRequests: 512Mi
cpuRequests: 25m
memoryLimits: 512Mi
cpuLimits: 500m
devmemoryRequests: 64Mi
devcpuRequests: 25m
devmemoryLimits: 512Mi
devcpuLimits: 500m
readinessPath: /health/readiness
readinessDelay: 0
readinessTimeout: 3
readinessPeriod: 15
livenessPath: /health/liveness
livenessDelay: 0
livenessTimeout: 3
livenessPeriod: 15
livenessFailureThreshold: 3
startupPath: '/health/liveness'
startupDelay: 5
startupTimeout: 3
startupPeriod: 10
startupFailureThreshold: 15
saEnabled: true
devApplicationInsightsInstrumentKeyName: APPINSIGHTS_INSTRUMENTATIONKEY
devApplicationInsightsInstrumentKey: '00000000-0000-0000-0000-000000000000'
imagePullPolicy: IfNotPresent
dnsConfig:
  ndots: "3"
pdb:
  enabled: true
  maxUnavailable: 50%
global:
  enableKeyVaults: false
prometheus:
  enabled: false
  path: /metrics
ingressClass: traefik
disableTraefikTls: true

autoscaling:
  enabled: false
  cpu:
    enabled: true
    averageUtilization: 80
  memory:
    enabled: true
    averageUtilization: 80
useWorkloadIdentity: true
