global:
  subscriptionId: "1c4f0704-a29e-403d-b719-b90c34ef14c9"
  tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
  environment: aat

image: hmcts.azurecr.io/hmcts/chart-nodejs-testapp
replicas: 2
ingressHost: chart-nodejs.service.core-compute-preview.internal
livenessPath: /health/liveness
imagePullPolicy: Always
environment:
  REFORM_TEAM: cnp
  REFORM_SERVICE_NAME: rhubarb-frontend
  REFORM_ENVIRONMENT: preview
configmap:
  VAR_A: VALUE_A
  VAR_B: VALUE_B
keyVaults:
  bulk-scan:
    excludeEnvironmentSuffix: false
    resourceGroup: bulk-scan
    secrets:
      - idam-client-secret
      - s2s-secret
  s2s:
    resourceGroup: rpe-service-auth-provider
    secrets:
      - microservicekey-ccd-admin
      - microservicekey-ccd-data

