name: Nodejs Chart CI Pipeline

trigger:
  branches:
    include:
      - refs/tags/*

pr:
  branches:
    include:
      - master

resources:
  repositories:
    - repository: cnp-library
      type: github
      name: hmcts/cnp-azuredevops-libraries
      endpoint: hmcts
      ref: msl8r-patch-1

variables:
  - name: agentPool
    value: ubuntu-latest
  - name: acrName
    value: hmctspublic
  - name: acrResourceGroup
    value: rpe-acr-prod-rg
  - name: serviceConnection
    value: azurerm-prod
  - name: ACRBuildPath
    value: test-image
  - name: repoName
    value: chart-nodejs

jobs:
  - job: BuildAndPushTestImage
    condition: eq(variables['Build.Reason'], 'PullRequest')
    pool:
      vmImage: ${{ variables.agentPool }}
    steps:
      - template: steps/acr-build.yaml@cnp-library
        parameters:
          serviceConnection: $(serviceConnection)

  - job: Validate
    dependsOn: BuildAndPushTestImage
    pool:
      vmImage: ${{ variables.agentPool }}
    steps:
      - checkout: self
        clean: true

      - task: Bash@3
        condition: eq(variables['Build.Reason'], 'PullRequest')
        inputs:
          targetType: "inline"
          script: |
            echo "pwd: `pwd`"
            echo "ls: `ls`"
            sed -E -i "s/testapp:(.*)$/testapp:$(System.PullRequest.PullRequestNumber)/g" $(System.DefaultWorkingDirectory)/$(repoName)/ci-values.yaml
      - template: steps/charts/validate.yaml@cnp-library
        parameters:
          chartNamespace: chart-tests
          chartName: nodejs
          chartReleaseName: chart-nodejs-ci-test

  - job: Release
    # Make sure we are on the master branch with a tag
    # to trigger this job
    condition: >
      and(
          succeeded(),
          startsWith(variables['Build.SourceBranch'], 'refs/tags/')
        )
    dependsOn: Validate
    pool:
      vmImage: ${{ variables.agentPool }}
    steps:
      - template: steps/charts/release.yaml@cnp-library
        parameters:
          chartNamespace: chart-tests
          chartName: nodejs

          chartReleaseName: chart-nodejs
